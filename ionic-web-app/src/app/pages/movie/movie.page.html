 <ion-card>
  <ion-card-header>
    <ion-card-title>{{movie?.title}}</ion-card-title>
    <ion-card-subtitle>{{movie?.genre}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <iframe width="270" height="250" [src]="getEmbeded()" frameborder="0"   autosummary="true"></iframe>
    <ion-icon name="star"></ion-icon>
  </ion-card-content>
  <ion-card-content>{{movie?.plot}}</ion-card-content>
 </ion-card>
