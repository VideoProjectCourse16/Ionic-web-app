<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>single-movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  *ngIf="movie">
    <ion-card-header >
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>{{movie.genre}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <iframe  width="270" height="250" [src]="getEmbeded()" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
       allowTransparency
       allowFullScreen frameborder="0"  autosummary="true"></iframe>
      <ion-icon name="star"></ion-icon>
    </ion-card-content>
    <ion-card-content>{{movie.plot}}</ion-card-content>
   </ion-card>
</ion-content>
