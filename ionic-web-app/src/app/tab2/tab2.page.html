<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar placeholder="Search a movie" [(ngModel)]="term"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="isEmptySearch()">
    <ion-item *ngFor="let item of items |filter:term">
      <ion-label> {{item?.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
