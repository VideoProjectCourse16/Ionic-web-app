<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar placeholder="Search a movie" [(ngModel)]="term"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="isEmptySearch()">
    <ion-item *ngFor="let movie of allMovies | filter:term" (click)="goToSpecificMovie(movie.id)">
      <ion-label> {{movie?.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
